upsOnUPSCompleted:UPS su UPS completato|Crea elemento di lavoro in una lista di lavoro unificata su UPS precedente completato
upsOnUPSCompleted.dcmUPSOnUPSCompletedID:UPS su ID regola UPS completato|ID dell'UPS sulla regola UPS completato
upsOnUPSCompleted.dcmProperty:Condition|Conditions in format {attributeID[number]})[!]={regEx} or {sequenceAttributeID}[!]=(CV, CSD, "CM"). E.g.: PerformedWorkitemCodeSequence=(110005,DCM,"Interpretation"). More than one value can be specified for a given attribute by separating them with a | symbol.
upsOnUPSCompleted.dcmRequiresOtherUPSCompleted:Requires other UPS completed|Specifies Query Parameters for other UPS referring the same request (= Study Instance UID), which must be already be completed for creating this UPS. Format: {attributeID}={value}[&...]
upsOnUPSCompleted.dcmUPSLabel:Etichetta del passo della procedura|Valore dell'etichetta del passaggio della procedura (0074,1204) nell'UPS creato. {attributeID} verrà sostituito dal valore di tale attributo nel set di dati UPS precedente. Esempio: {StudyDescription}
upsOnUPSCompleted.dcmUPSWorklistLabel:Etichetta lista di lavoro|Valore dell'etichetta della lista di lavoro (0074,1202) nell'UPS creato. {attributeID} verrà sostituito dal valore di tale attributo nel set di dati UPS precedente. Esempio: {StudyDescription}
upsOnUPSCompleted.dcmUPSPriority:Priorità|Valore della priorità del passo della procedura pianificata (0074,1200) nell'UPS creato. Valori enumerati: HIGH, MEDIUM, LOW. Se assente, verrà applicato MEDIO.
upsOnUPSCompleted.dcmUPSInputReadinessState:Stato di disponibilità di ingresso|Valore dello stato di disponibilità dell'ingresso (0040,4041) nell'UPS creato
upsOnUPSCompleted.dcmUPSStartDateTimeDelay:Ritardo nell'Ora di inizio dello Scheduled Procedure Step|Ritardo del Scheduled Procedure Step Start DateTime (0040,4005) nell'UPS creato dall'ora di ricezione nel formato PnDTnHnMn.nS. Nessun ritardo se assente.
upsOnUPSCompleted.dcmUPSCompletionDateTimeDelay:Ritardo previsto per data e ora di completamento|Ritardo della data di completamento prevista (0040,4011) nell'UPS creato dall'ora di ricezione nel formato PnDTnHnMn.nS. Se assente, non verrà impostata alcuna data e ora di completamento prevista.
upsOnUPSCompleted.dcmDestinationAE:AE di Destinazione |Titolo di un'entità dell'applicazione DICOM in cui verranno archiviate le istanze.
upsOnUPSCompleted.dcmEntity:Ambito di accumulazione|Ambito di accumulazione
upsOnUPSCompleted.dcmUPSScheduledWorkitemCode:Codice dell'elemento di lavoro pianificato|Elemento della sequenza codice elemento lavoro programmato (0040,4018) nell'UPS creato in formato (CV, CSD, "CM").
upsOnUPSCompleted.dcmUPSScheduledStationNameCode:Codice nome stazione pianificata|Elemento della sequenza codice nome stazione pianificata (0040,4025) nell'UPS creato in formato (CV, CSD, "CM").
upsOnUPSCompleted.dcmUPSScheduledStationClassCode:Codice classe stazione pianificata|Elemento della sequenza codice classe stazione pianificata (0040,4026) nell'UPS creato in formato (CV, CSD, "CM").
upsOnUPSCompleted.dcmUPSScheduledStationLocationCode:Codice di posizione geografica della stazione pianificata|Elemento della sequenza del codice di posizione geografica della stazione pianificata (0040,4027) nell'UPS creato in formato (CV, CSD, "CM").
upsOnUPSCompleted.dcmUPSScheduledHumanPerformerCode:Codice pianificato di esecuzione umana |Elemento della sequenza del codice degli esecutori umani (0040,4009) nell'elemento della sequenza degli esecutori umani pianificati (0040,4034) nell'UPS creato in formato (CV, CSD, "CM").
upsOnUPSCompleted.dcmUPSScheduledHumanPerformerName:Nome dell'attore umano pianificato|Valore del nome del performer umano (0040,4037) nell'elemento della sequenza pianificata di interpreti umani (0040,4034) nell'UPS creato. {attributeID} verrà sostituito dal valore di tale attributo nel set di dati UPS precedente. Esempio: {PerformingPhysicianName}
upsOnUPSCompleted.dcmUPSScheduledHumanPerformerOrganization:Organizzazione pianificata di interpreti umani|Valore dell'organizzazione dell'esecutore umano (0040,4036) nell'elemento della sequenza degli interpreti umani pianificata (0040,4034) nell'UPS creato. {attributeID} verrà sostituito dal valore di tale attributo nel set di dati UPS precedente. Esempio: {ResponsibleOrganization}
upsOnUPSCompleted.dcmAdmissionID:Numero di ammissione|Valore dell'ID di ammissione (0038,0010) nell'UPS creato. {attributeID} verrà sostituito dal valore di tale attributo nel set di dati UPS precedente. Esempio: {AdmissionID}
upsOnUPSCompleted.dicomIssuerOfAdmissionID:Emittente dell'ID di ammissione|Valore dell'ID entità spazio dei nomi locale (0040,0031), ID entità universale (0040,0032) e tipo ID entità universale (0040,0033) dell'articolo della sequenza ID emittente di ammissione (0038,0014) nell'UPS creato. Formato: <Local Namespace Entity ID>['&'<Universal Entity ID>'&'<Universal Entity ID Type>]
upsOnUPSCompleted.dcmUPSIncludeStudyInstanceUID:Includi l'UID dell'istanza di studio|Indica se l'UID dell'istanza di studio (0020,000D) dell'oggetto UPS precedente deve essere incluso nell'UPS creato
upsOnUPSCompleted.dcmUPSIncludeReferencedRequest:Includi richiesta referenziata|Indica se l'UID dell'istanza di studio (0020,000D) dell'oggetto UPS precedente e il numero di accesso specificato (0008,0050), l'ID procedura richiesta (0040,1001) e il servizio richiedente (0032,1033) devono essere inclusi nella voce di la Sequenza di richiesta referenziata (0040, A370) nell'UPS creato. In caso contrario, viene inclusa una sequenza di richiesta referenziata vuota (0040, A370).
upsOnUPSCompleted.dcmAccessionNumber:Numero di Accesso|Valore del numero di accesso (0008,0050) nell'elemento della sequenza di richiesta referenziata (0040, A370) nell'UPS creato. {attributeID} verrà sostituito dal valore di tale attributo nel set di dati UPS precedente. Esempio: {AccessionNumber}
upsOnUPSCompleted.dicomIssuerOfAccessionNumber:Emittente del numero di accesso|Valore dell'ID entità spazio dei nomi locale (0040,0031), ID entità universale (0040,0032) e tipo ID entità universale (0040,0033) nell'elemento della sequenza del numero di Accesso dell'emittente (0008,0051) nell'elemento della sequenza della richiesta di riferimento ( 0040, A370) nell'UPS creato. Formato: <Local Namespace Entity ID>['&'<Universal Entity ID>'&'<Universal Entity ID Type>]
upsOnUPSCompleted.dcmRequestedProcedureID:ID procedura richiesta|Valore del numero di accesso (0008,0050) nell'elemento della sequenza di richiesta referenziata (0040, A370) nell'UPS creato. {attributeID} verrà sostituito dal valore di tale attributo nel set di dati UPS precedente. Esempio: {StudyID}
upsOnUPSCompleted.dcmRequestedProcedureDescription:Descrizione della procedura richiesta|Valore della descrizione della procedura richiesta (0032,1060) nell'elemento della sequenza di richiesta referenziata (0040, A370) nell'UPS creato. {attributeID} verrà sostituito dal valore di tale attributo nel set di dati UPS precedente. Esempio: {StudyDescription}
upsOnUPSCompleted.dcmRequestingPhysician:Medico richiedente|Valore del medico richiedente (0032,1032) nell'elemento della sequenza di richiesta referenziata (0040, A370) nell'UPS creato. {attributeID} verrà sostituito dal valore di tale attributo nel set di dati UPS precedente. Esempio: {PerformingPhysicianName}
upsOnUPSCompleted.dcmRequestingService:Servizio richiedente|Valore del servizio richiedente (0032,1033) nell'elemento della sequenza di richiesta referenziata (0040, A370) nell'UPS creato. {attributeID} verrà sostituito dal valore di tale attributo nel set di dati UPS precedente. Esempio: {StudyDescription}
upsOnUPSCompleted.dcmURI:URI del foglio di stile XSL|Specifica l'URI del foglio di stile XSL per includere attributi aggiuntivi nell'UPS creato.
upsOnUPSCompleted.dcmNoKeywords:Nessuna parola chiave attributo|Indica se le parole chiave degli attributi devono essere omesse nel DICOM XML passato a XSLT.
