pdqService:Servizio PDQ|Descrittore del servizio PDQ
pdqService.dcmPDQServiceID:ID servizio PDQ|ID servizio PDQ
pdqService.dcmURI:URI del servizio PDQ|URI del servizio PDQ, ad esempio "pdq-dicom: FINDSCP" or 'pdq-hl7:SendingApplication/SendingFacility:ReceivingApplication/ReceivingFacility'.
pdqService.dicomDescription:Descrizione del servizio PDQ|Descrizione testuale non vincolata del servizio PDQ
pdqService.dcmTag:Attributi del paziente|Attributi paziente interrogati: se non specificato, verranno interrogati tutti gli attributi del paziente disponibili
pdqService.dcmEntity:Entità Query|Indica se viene richiesto al C-FIND SCP per un particolare paziente o per gli studi di un particolare paziente. Efficace solo per i servizi DICOM PDQ (URI: pdq-dicom: {AETitle}).
pdqService.dcmProperty:Proprietà del servizio PDQ|Proprietà in formato <name>=<value>, ad es. "LocalAET = DCM4CHEE" or 'XSLStylesheetURI=${jboss.server.temp.url}/dcm4chee-arc/hl7-adt2dcm.xsl'
