rsForwardRule:RESTful फॉरवर्ड नियम|RESTful फॉरवर्ड नियम.
rsForwardRule.cn:नाव|RESTful फॉरवर्ड नियमाचे अनियंत्रित / अर्थपूर्ण नाव.
rsForwardRule.dcmWebAppName:वेब अनुप्रयोगाचे नाव|वेब अनुप्रयोगाचे नाव.
rsForwardRule.dcmTLSAllowAnyHostname:TLS किसी भी मेज़बान को अनुमति दे|इतर सर्व्हरला HTTPS आवश्यक असल्यास आणि हा कॉन्फिगरेशन पर्यायाला 'हो' संच केल्यास, इतर सर्व्हरचे प्रमाणपत्र ट्रस्टस्टोअरद्वारे प्रमाणित केले जाईल, परंतु होस्ट नाव प्रमाणीकरण केले जाणार नाही.
rsForwardRule.dcmTLSDisableTrustManager:TLS ट्रस्ट मॅनेजर असक्षम करा|इतर सर्व्हरला HTTPS आवश्यक असल्यास आणि हा कॉन्फिगरेशन पर्यायाला 'हो' संच केल्यास, ट्रस्टस्टोअर निर्दिष्ट करण्याची आवश्यकता नाही.
rsForwardRule.dcmURIPattern:विनंतीची URL पॅटर्न|दिलेल्या नियमित अभिव्यक्तीशी जुळणार्‍या विनंत्या फक्त अग्रेषित करा. जर ! चे प्रीफिक्स केलेले असल्यास, फक्त त्या अग्रेषित करा जे दिलेल्या नियमित अभिव्यक्तीशी जुळत नाहीत.
rsForwardRule.dcmHostnamePattern:Hostname Pattern|Only forward requests received from clients which hostname match the given Regular Expression. If prefixed with !, only forward requests from clients which hostname does not match the given Regular Expression.
rsForwardRule.dcmIPAddressPattern:IP Address Pattern|Only forward requests received from clients which match the given Regular Expression. If prefixed with !, only forward requests from clients which IP address does not match the given Regular Expression.
rsForwardRule.dcmRSOperation:RESTful कार्य|इतर आर्काइव्हसवर RESTful विनंत्या फॉरवर्ड करण्यासाठी RESTful कार्यांचे नाव.
